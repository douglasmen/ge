<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		
		<plcf:tabela tituloChave="alunoarg.titulo">
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.matricula"/>
					<plcf:texto id="matricula" value="#{plcLogicaItens.argumentos.matricula.valor}"    ajudaChave="ajuda.matricula" tamanhoMaximo="20" tamanho="20"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.tipoEducacao"/>
					<plcf:comboDinamico id="tipoEducacao" value="#{plcLogicaItens.argumentos.tipoEducacao.valor}" dominio="TipoEducacao" exibeBranco="S" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.turma"/>
					<plcf:comboDinamico id="turma" value="#{plcLogicaItens.argumentos.turma.valor}" dominio="TurmaEntity" exibeBranco="S"  propRotulo="descricao" />
				</plcf:celula>
			</plcf:linha>
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.nomeAluno"/>
					<plcf:texto id="nomeAluno" value="#{plcLogicaItens.argumentos.nomeAluno.valor}"    ajudaChave="ajuda.nomeAluno" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.status"/>
					<plcf:comboDinamico id="status" value="#{plcLogicaItens.argumentos.status.valor}"  dominio="AtivoInativo" exibeBranco="S" ajudaChave="ajuda.status" />				
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>

	</ui:composition> 
</html>
