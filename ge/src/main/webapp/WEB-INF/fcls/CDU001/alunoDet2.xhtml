<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
	<plcf:tabela  aoSair="comutaAbaFacelets(2)" titulo="">
	<plcf:iteracao id="certidaoNascimento" value="#{plcEntidade.certidaoNascimento}">
		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.certidaoNascimentoIdentidade"/>
				<plcf:texto id="certidaoNascimentoIdentidade" value="#{item.certidaoNascimentoIdentidade}"    ajudaChave="ajuda.certidaoNascimentoIdentidade" />
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.numeroTermo"/>
				<plcf:texto id="numeroTermo" value="#{item.numeroTermo}"    ajudaChave="ajuda.numeroTermo" />
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.folha"/>
				<plcf:texto id="folha" value="#{item.folha}"    ajudaChave="ajuda.folha" />
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.livro"/>
				<plcf:texto id="livro" value="#{item.livro}"    ajudaChave="ajuda.livro" />
			</plcf:celula>
			<plcf:celula columnSpan="2">
				<plcf:titulo tituloChave="label.dataEmissao"/>
				<plcf:data id="dataEmissao" value="#{item.dataEmissao}"    ajudaChave="ajuda.dataEmissao" />
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.nomeCartorio"/>
				<plcf:texto id="nomeCartorio" value="#{item.nomeCartorio}"    ajudaChave="ajuda.nomeCartorio" />
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.ufCartorio"/>
				<plcf:comboEstatico id="ufCartorio" value="#{item.ufCartorio}" dominio="Uf"  exibeBranco="S" />
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.documentoIdentidade"/>
				<plcf:comboEstatico id="documentoIdentidade" value="#{item.documentoIdentidade}" dominio="PlcSimNao" ajudaChave="ajuda.documentoIdentidade" exibeBranco="S"/>
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.numeroIdentidade"/>
				<plcf:texto id="numeroIdentidade" value="#{item.numeroIdentidade}"    ajudaChave="ajuda.numeroIdentidade" />
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.complementoIdentidade"/>
				<plcf:texto id="complementoIdentidade" value="#{item.complementoIdentidade}"    ajudaChave="ajuda.complementoIdentidade" />
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.dataExpedicao"/>
				<plcf:data id="dataExpedicao" value="#{item.dataExpedicao}"    ajudaChave="ajuda.dataExpedicao" />
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.ufIdentidade"/>
				<plcf:comboEstatico id="ufIdentidade" value="#{item.ufIdentidade}" dominio="Uf"  exibeBranco="S" />
			</plcf:celula>
			<plcf:celula columnSpan="2">
				<plcf:titulo tituloChave="label.orgaoEmissor"/>
				<plcf:texto id="orgaoEmissor" value="#{item.orgaoEmissor}"    ajudaChave="ajuda.orgaoEmissor" />
			</plcf:celula>
		</plcf:linha>
	</plcf:iteracao>
</plcf:tabela>

<!-- #### ANEXO ##### -->
<br/>
<plcf:linha styleClass="ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" >
			<plcf:celula>
				<plcf:titulo tituloChave="aluno.def.componente.universal.detalhe.7.titulo.tab" />
			</plcf:celula>
		</plcf:linha>
<plcf:tabela  titulo="">

	<plcf:linha>
		<plcf:celula columnSpan="5">
			<plcf:titulo tituloChave="label.anexo.aluno" />
		</plcf:celula>
	</plcf:linha>

	<plcf:linha>
		<plcf:celula columnSpan="6">
			<tr:inputFile id="arquivo" value="#{plcAction.arquivo}"/>
			<plcf:botaoAcao id="addArquivo" acao="addArquivo" onclick="iniciarBarraProgresso()" label="add.arquivo" validaForm="false"/>
		</plcf:celula>
	</plcf:linha>
	
	<plcf:linha>
		<plcf:celula columnSpan="6">
			<plcf:titulo tituloChave="label.descricao"/>
			<plcf:texto id="descricao" value="#{plcAction.descricao}" ajudaChave="label.descricao" tamanho="50" tamanhoMaximo="200"/>
		</plcf:celula>
	</plcf:linha>
	
	<plcf:linha>
		<plcf:celula columnSpan="6">
			<br>
				<hr/>
			</br>
		</plcf:celula>
	</plcf:linha>

	<plcf:linha>
		<plcf:celula rendered="#{empty requestScope.visualizaDocumentoPlc}">
			<plcf:tituloExclusao/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.nome.arquivo"/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.descricao"/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.data.inclusao"/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.extensao.arquivo"/>
		</plcf:celula>
	</plcf:linha>
	<plcf:iteracao id="anexoAluno" value="#{plcEntidade.anexoAluno}" varStatus="anexos">
		<plcf:linha>
			<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}">
				<plcf:caixaExclusao id="indExcPlc"  />
			</plcf:celula>
			<plcf:celula>
				<plcf:exibe id="nomeAnexo" value="#{item.nomeArquivo}"/>
			</plcf:celula>
			<plcf:celula>
				<plcf:exibe id="descricao" value="#{item.descricaoStr}"/>
			</plcf:celula>
			<plcf:celula>
				<plcf:exibe id="dataInclusao" value="#{item.dataInclusao}"/>
			</plcf:celula>
			<plcf:celula>
				<plcf:exibe id="extensao" value="#{item.extensao}"/>
			</plcf:celula>
			<plcf:celula inlineStyle="cursor:pointer" onclick="verArquivo(#{anexos.index})">
				<plcf:exibe id="ver" value="Ver"/>
			</plcf:celula>
		</plcf:linha>
	</plcf:iteracao>
</plcf:tabela>

	</ui:composition> 
</html>
