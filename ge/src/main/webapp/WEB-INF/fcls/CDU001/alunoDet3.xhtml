					<plcf:celula columnSpan="2">

						<plcf:data id="dataNascimento" value="#{item.dataNascimento}"    ajudaChave="ajuda.dataNascimento"  />

							<img src="/ge/plc/midia/ico_obrig.png" style="border:0; " title="Este campo é obrigatório. Preencha-o antes de gravar."/>
						</div>
					</plcf:celula>
					
					<plcf:celula>
						<plcf:botaoAcao id="btSetaResponsavelFinanceiro" acao="setarPaiResponsavel" validaForm="false" limpaForm="false" text="Resp financeiro"/>

				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.identidade"/>

							<img src="/ge/plc/midia/ico_obrig.png" style="border:0; " title="Este campo é obrigatório. Preencha-o antes de gravar."/>
						</div>
					</plcf:celula>
					<plcf:celula columnSpan="2">
						<plcf:titulo tituloChave="label.cpf"/>
						<plcf:texto id="cpf" value="#{item.cpf}"    ajudaChave="ajuda.cpf" onkeydown="mascara(this,cpf)"   />
						<div id="iconePai4">
							<img src="/ge/plc/midia/ico_obrig.png" style="border:0; " title="Este campo é obrigatório. Preencha-o antes de gravar."/>
						</div>
					</plcf:celula>
				</plcf:linha>
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.grauInstrucao"/>
						<plcf:texto id="grauInstrucao" value="#{item.grauInstrucao}"    ajudaChave="ajuda.grauInstrucao" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.profissao"/>
						<plcf:texto id="profissao" value="#{item.profissao}"    ajudaChave="ajuda.profissao" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.telefone"/>
						<plcf:texto id="telefone" value="#{item.telefone}"    ajudaChave="ajuda.telefone" onkeydown="mascara(this,telefoneDDD)"  />
					</plcf:celula>
				</plcf:linha>
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.localTrabalho"/>
						<plcf:texto id="localTrabalho" value="#{item.localTrabalho}"    ajudaChave="ajuda.localTrabalho" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.celular"/>
						<plcf:texto id="celular" value="#{item.celular}"    ajudaChave="ajuda.celular" onkeydown="mascara(this,telefoneDDD)" />
					</plcf:celula>
					<plcf:celula columnSpan="2">
						<plcf:titulo tituloChave="label.email"/>
						<plcf:texto id="email" value="#{item.email}"    ajudaChave="ajuda.email" tamanho="50" tamanhoMaximo="100"/>
					</plcf:celula>
				</plcf:linha>
			</plcf:iteracao>
		</plcf:tabela>
		
		<br/>
		<!-- ##### FILIACAO MAE ####### -->

						<div id="iconeMae1">
							<img src="/ge/plc/midia/ico_obrig.png" style="border:0; " title="Este campo é obrigatório. Preencha-o antes de gravar."/>

					</plcf:celula>
					<plcf:celula columnSpan="2">
						<plcf:titulo tituloChave="label.dataNascimento"/>
						<plcf:data id="dataNascimento" value="#{item.dataNascimento}"    ajudaChave="ajuda.dataNascimento"  />

					</plcf:celula>
				</plcf:linha>
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.identidade"/>
						<plcf:texto id="identidade" value="#{item.identidade}"    ajudaChave="ajuda.identidade" />
						<div id="iconeMae3">
							<img src="/ge/plc/midia/ico_obrig.png" style="border:0; " title="Este campo é obrigatório. Preencha-o antes de gravar."/>
						</div>

						</div>
					</plcf:celula>
				</plcf:linha>
				<plcf:linha>

					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.profissao"/>
						<plcf:texto id="profissao" value="#{item.profissao}"    ajudaChave="ajuda.profissao" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.telefone"/>
						<plcf:texto id="telefone" value="#{item.telefone}"    ajudaChave="ajuda.telefone" onkeydown="mascara(this,telefoneDDD)" />
					</plcf:celula>
				</plcf:linha>
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.localTrabalho"/>
						<plcf:texto id="localTrabalho" value="#{item.localTrabalho}"    ajudaChave="ajuda.localTrabalho" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.celular"/>
						<plcf:texto id="celular" value="#{item.celular}"    ajudaChave="ajuda.celular"  onkeydown="mascara(this,telefoneDDD)" />
					</plcf:celula>
					<plcf:celula columnSpan="2">
						<plcf:titulo tituloChave="label.email"/>
						<plcf:texto id="email" value="#{item.email}"    ajudaChave="ajuda.email" tamanho="50" tamanhoMaximo="100"/>
					</plcf:celula>
				</plcf:linha>
			</plcf:iteracao>
		</plcf:tabela>
		
		
		<script avaliar="S">

		//<![CDATA[

		apresentaIconeFiliacaoMae();
		apresentaIconeFiliacao();
		
		function apresentaIconeFiliacaoMae(){
			
			if( document.getElementById('corpo:formulario:filiacaoMae:0:nomeMae').value != "" ){
				document.getElementById('iconeMae1').style.display = "block";
				document.getElementById('iconeMae2').style.display = "block";
				document.getElementById('iconeMae3').style.display = "block";
				document.getElementById('iconeMae4').style.display = "block";
				document.getElementById('iconeMae5').style.display = "block";
				document.getElementById('iconeMae6').style.display = "block";
			}
			else{
				document.getElementById('iconeMae1').style.display = "none";
				document.getElementById('iconeMae2').style.display = "none";
				document.getElementById('iconeMae3').style.display = "none";
				document.getElementById('iconeMae4').style.display = "none";
				document.getElementById('iconeMae5').style.display = "none";
				document.getElementById('iconeMae6').style.display = "none";
			}
		}

		function apresentaIconeFiliacao(){
			if( document.getElementById('corpo:formulario:filiacaoPai:0:nomePai').value != "" ){
				document.getElementById('iconePai1').style.display = "block";
				document.getElementById('iconePai2').style.display = "block";
				document.getElementById('iconePai3').style.display = "block";
				document.getElementById('iconePai4').style.display = "block";
				document.getElementById('iconePai5').style.display = "block";
				document.getElementById('iconePai6').style.display = "block";
			}
			else{
				document.getElementById('iconePai1').style.display = "none";
				document.getElementById('iconePai2').style.display = "none";
				document.getElementById('iconePai3').style.display = "none";
				document.getElementById('iconePai4').style.display = "none";
				document.getElementById('iconePai5').style.display = "none";
				document.getElementById('iconePai6').style.display = "none";
			}
		}
		//]]>
