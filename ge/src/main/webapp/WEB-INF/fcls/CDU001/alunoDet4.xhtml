<!-- ###### RESPONSAVEL CASO ACIDENTE ####### -->
<plcf:linha styleClass="ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" >
	<plcf:celula>
		<plcf:titulo tituloChave="label.responsavelCasoAcidente" />
	</plcf:celula>
</plcf:linha>
<plcf:tabela aoSair="comutaAbaFacelets(5)">
	<plcf:linha>
		<plcf:celula rendered="#{empty requestScope.visualizaDocumentoPlc}">
			<plcf:tituloExclusao/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.nome"/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.telefone"/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.celular"/>
		</plcf:celula>
	</plcf:linha>
	<plcf:iteracao id="responsavelAlunoCasoAcidente" value="#{plcEntidade.responsavelAlunoCasoAcidente}">
		<plcf:linha>
			<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}">
				<plcf:caixaExclusao id="indExcPlc"  />
			</plcf:celula>
			<plcf:celula>
				<plcf:texto id="nome" value="#{item.nome}"    ajudaChave="ajuda.nome" onchange="apresentaIcone();" />
			</plcf:celula>
			<plcf:celula>
				<plcf:texto id="telefone" value="#{item.telefone}"    ajudaChave="ajuda.telefone" onkeydown="mascara(this,telefoneDDD)" obrigatorio="N" />
			</plcf:celula>
			<plcf:celula>
				<plcf:texto id="celular" value="#{item.celular}"    ajudaChave="ajuda.celular"  onkeydown="mascara(this,telefoneDDD)" obrigatorio="N" />
			</plcf:celula>
		</plcf:linha>
	</plcf:iteracao>
</plcf:tabela>
		
		<script avaliar="S">

		//<![CDATA[
		apresentaIcone1(document.getElementById("corpo:formulario:saudeAluno:0:fazTratamentoSaude"))
		apresentaIcone2(document.getElementById("corpo:formulario:saudeAluno:0:problGraveSaude"))
		apresentaIcone3(document.getElementById("corpo:formulario:saudeAluno:0:usoConstanteRemedioControlado"))
		apresentaIcone4(document.getElementById("corpo:formulario:saudeAluno:0:planoSaude"))
		apresentaIcone5(document.getElementById("corpo:formulario:saudeAluno:0:alergia"))
		
		function apresentaIcone1(val){
			document.getElementById('iconeObr').style.display = "none";
			if( val.value == "0" ){
				document.getElementById('iconeObr').style.display = "block";
			}
		}

		function apresentaIcone2(val){
			document.getElementById('iconeObr1').style.display = "none";
			if( val.value == "0" ){
				document.getElementById('iconeObr1').style.display = "block";
			}
		}

		function apresentaIcone3(val){
			document.getElementById('iconeObr2').style.display = "none";
			if( val.value == "0" ){
				document.getElementById('iconeObr2').style.display = "block";
			}
		}

		function apresentaIcone4(val){
			document.getElementById('iconeObr3').style.display = "none";
			if( val.value == "0" ){
				document.getElementById('iconeObr3').style.display = "block";
			}
		}

		function apresentaIcone5(val){
			document.getElementById('iconeObr4').style.display = "none";
			if( val.value == "0" ){
				document.getElementById('iconeObr4').style.display = "block";
			}
		}
		//]]>
			
		</script>
