<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		
		<plcf:tabela  aoSair="comutaAbaFacelets(6)" titulo="">
			
			<plcf:iteracao id="responsavelFinanceiroAluno" value="#{plcEntidade.responsavelFinanceiroAluno}" >
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.nome"/>
						<plcf:texto id="nome" value="#{item.nome}" ajudaChave="ajuda.nome" tamanho="50" tamanhoMaximo="50" obrigatorio="S"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.cpf"/>
						<plcf:texto id="cpf" value="#{item.cpf}" ajudaChave="ajuda.cpf" onkeydown="mascara(this,cpf)" tamanho="20"/>
					</plcf:celula>
					<plcf:celula >
						<plcf:titulo tituloChave="label.identidade"/>
						<plcf:texto id="identidade" value="#{item.identidade}" ajudaChave="ajuda.identidade" tamanho="20"/>
					</plcf:celula>
				</plcf:linha>
				
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.dataNascimento"/>
						<plcf:data id="dataNascimento" value="#{item.dataNascimento}" ajudaChave="ajuda.dataNascimento" tamanho="12" obrigatorio="S"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.nacionalidade"/>
						<plcf:texto id="nacionalidade" value="#{item.nacionalidade}" tamanho="40" tamanhoMaximo="40" obrigatorio="S"/>
					</plcf:celula>
					<plcf:celula >
						<plcf:titulo tituloChave="label.estado.civil"/>
						<plcf:comboEstatico id="estadoCivil" value="#{item.estadoCivil}" dominio="EstadoCivil" obrigatorio="S" exibeBranco="S"/>
					</plcf:celula>
				</plcf:linha>
				
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.profissao"/>
						<plcf:texto id="profissao" value="#{item.profissao}" tamanho="40" tamanhoMaximo="40" obrigatorio="S"/>
					</plcf:celula>
					<plcf:celula >
						<plcf:titulo tituloChave="label.localTrabalho"/>
						<plcf:texto id="localTrabalho" value="#{item.localTrabalho}" tamanho="40" tamanhoMaximo="40" obrigatorio="S"/>
					</plcf:celula>
				</plcf:linha>
				
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.cep"/>
						<plcf:texto id="cep" value="#{item.cep}" ajudaChave="label.cep" onkeydown="mascara(this,cep)"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.endereco"/>
						<plcf:texto id="endereco" value="#{item.endereco}" ajudaChave="label.endereco" tamanho="50" tamanhoMaximo="50"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.numero"/>
						<plcf:texto id="numero" value="#{item.numero}" ajudaChave="label.numero" />
					</plcf:celula>
				</plcf:linha>
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.complemento"/>
						<plcf:texto id="complemento" value="#{item.complemento}" ajudaChave="label.complemento" />
					</plcf:celula>
				</plcf:linha>
				<plcf:linha>	
					<plcf:celula>
						<plcf:titulo tituloChave="label.bairro"/>
						<plcf:texto id="bairro" value="#{item.bairro}" ajudaChave="ajuda.bairro" tamanho="30" tamanhoMaximo="50"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.cidade"/>
						<plcf:texto id="cidade" value="#{item.cidade}" ajudaChave="ajuda.cidade" tamanho="30" tamanhoMaximo="50" />
					</plcf:celula>
					<plcf:celula >
						<plcf:titulo tituloChave="label.uf"/>
						<plcf:comboEstatico id="uf" value="#{item.uf}"    ajudaChave="ajuda.tipoMatricula" dominio="Uf" exibeBranco="S" obrigatorio="S" />
					</plcf:celula>
				</plcf:linha>
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.telefone"/>
						<plcf:texto id="telefone" value="#{item.telefone}" ajudaChave="ajuda.telefone" onkeydown="mascara(this,telefoneDDD)" tamanhoMaximo="13"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.celular"/>
						<plcf:texto id="celular" value="#{item.celular}" ajudaChave="ajuda.celular" onkeydown="mascara(this,telefoneDDD)"/>
					</plcf:celula>
					<plcf:celula >
						<plcf:titulo tituloChave="label.email"/>
						<plcf:texto id="email" value="#{item.email}" ajudaChave="ajuda.email" tamanho="40" tamanhoMaximo="200"/>
					</plcf:celula>
				</plcf:linha>
				<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.impostoRenda"/>
						<plcf:comboEstatico id="impostoRenda" value="#{item.impostoRenda}" dominio="PlcSimNao" ajudaChave="ajuda.impostoRenda" exibeBranco="S" onchange="apresentaIcone();"/>
					</plcf:celula>
					<plcf:celula >
						<plcf:titulo tituloChave="label.qualImposto"/>
						<plcf:comboEstatico id="qualImposto" value="#{item.qualImposto}" dominio="TipoImpostoRenda" ajudaChave="ajuda.qualImposto" exibeBranco="S" obrigatorio="N" rendered="#{item.apresentaImposto == 'N' || item.impostoRenda == null}"/>
						<div id="icone7">
							<img id="imposto_icone" src="/sisgesc/plc/midia/ico_obrig.png" style="border:0; " title="Este campo é obrigatório. Preencha-o antes de gravar."/>
						</div>
					</plcf:celula>
				</plcf:linha>
					
				<plcf:escondido id="apresentaImposto" value="#{item.apresentaImposto}" />	
			</plcf:iteracao>
	
		</plcf:tabela>
		<script avaliar="S">

		//<![CDATA[
		
		apresentaIcone();
		
		function apresentaIcone(){
			document.getElementById('icone7').style.display = "none";
			if( document.getElementById('corpo:formulario:responsavelFinanceiroAluno:0:impostoRenda').value == "0" ){
				 document.getElementById('icone7').style.display = "block";
			}
		}
		//]]>
			
		</script>
		
	</ui:composition> 
</html>
