<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela  titulo="">

			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.servico"/>
				</plcf:celula>
			</plcf:linha>
			<plcf:iteracao id="servicoAluno" value="#{plcEntidade.servicoAluno}" >
				<plcf:linha>
					<plcf:celula >
						<plcf:vinculado  id="servico" value="#{item.servico}"  propSelPop="servico" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.ServicosEntity" actionSel="servicossel" ajudaChave="ajuda.servico"  onkeydown="selecionaPorTecla(event,this);" modal="S" lookupTamanho="50" exibeBotaoLimpar="S"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:botaoAcao id="btExcluiServico" acao="excluiServicoAluno(item)" validaForm="false" limpaForm="false" rendered="#{item.id != null}" urlIcone="ico iExcluir" />
					</plcf:celula>
					<plcf:celula>
						<plcf:exibe  id="dataCadastro" value="#{item.dataCadastro}"  ajudaChave="ajuda.dataCadastro" />
					</plcf:celula>
				</plcf:linha>
			</plcf:iteracao>
			
			<plcf:linha>
				<plcf:celula></plcf:celula>
				<plcf:celula >
					<plcf:botaoAcao id="btNovoServico" acao="adicionarNovoServico" text=" + " validaForm="false" limpaForm="false" />
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
	</ui:composition> 
</html>
