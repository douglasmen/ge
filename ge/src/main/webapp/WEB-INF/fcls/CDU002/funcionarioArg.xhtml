<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		
		<plcf:tabela tituloChave="funcionarioarg.titulo">
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.nome"/>
					<plcf:texto id="nome" value="#{plcLogicaItens.argumentos.nome.valor}"    ajudaChave="ajuda.nome" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.professor"/>
					<plcf:caixaMarcacao id="professor" value="#{plcLogicaItens.argumentos.professor.valor}"  ajudaChave="ajuda.professor" rendered="#{plcAction.pesquisaProfessor eq false}"/>
					<plcf:caixaMarcacao id="professorPesquisa" value="#{plcLogicaItens.argumentos.professor.valor}"  ajudaChave="ajuda.professor" rendered="#{plcAction.pesquisaProfessor eq true}" selected="true" somenteLeitura="S" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.dataNascimento"/>
					<plcf:data id="dataNascimento_ArgINI" value="#{plcLogicaItens.argumentos.dataNascimento_ArgINI.valor}"    ajudaChave="ajuda.dataNascimento" />
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
				
	</ui:composition> 
</html>
