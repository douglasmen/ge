<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="funcionario.detalhe.4.titulo.comp" aoSair="comutaAbaFacelets(5)"> 
			<plcf:linha>
				<plcf:celula columnSpan="5">
					<plcf:titulo tituloChave="label.anexo.funcionario" />
				</plcf:celula>
			</plcf:linha>
		
			<plcf:linha>
				<plcf:celula columnSpan="6">
					<tr:inputFile id="arquivo" value="#{plcAction.arquivo}"/>
					<plcf:botaoAcao id="addArquivo" acao="addArquivo" onclick="iniciarBarraProgresso()" label="add.arquivo" validaForm="false"/>
				</plcf:celula>
			</plcf:linha>
			
			<plcf:linha>
				<plcf:celula columnSpan="6">
					<plcf:area id="descricao" value="#{plcAction.descricao}" numLinhas="5" colunas="70" ajudaChave="label.descricao" tamanhoMaximo="200"/>
				</plcf:celula>
			</plcf:linha>
		
			<plcf:linha>
				<plcf:celula columnSpan="6">
					<hr/>
				</plcf:celula>
			</plcf:linha>
		
			<plcf:linha>
				<plcf:celula rendered="#{empty requestScope.visualizaDocumentoPlc}">
					<plcf:tituloExclusao/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.nome.arquivo"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.descricao"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.data.inclusao"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.extensao.arquivo"/>
				</plcf:celula>
			</plcf:linha>
			<plcf:iteracao id="anexoAluno" value="#{plcEntidade.anexoFuncionario}" varStatus="anexos">
				<plcf:linha>
					<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}">
						<plcf:caixaExclusao id="indExcPlc"  />
					</plcf:celula>
					<plcf:celula>
						<plcf:exibe id="nomeAnexo" value="#{item.nomeArquivo}"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:exibe id="descricao" value="#{item.descricaoStr}"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:exibe id="dataInclusao" value="#{item.dataInclusao}"/>
					</plcf:celula>
					<plcf:celula>
						<plcf:exibe id="extensao" value="#{item.extensao}"/>
					</plcf:celula>
					<plcf:celula inlineStyle="cursor:pointer" onclick="verArquivo(#{anexos.index})">
						<plcf:exibe id="ver" value="Ver"/>
					</plcf:celula>
				</plcf:linha>
			</plcf:iteracao>
		</plcf:tabela>
					
			
	</ui:composition> 
</html>
