<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="boletimfundamental.detalhe.titulo.comp" aoSair="comutaAbaFacelets(2)"> 
			<plcf:linha> 
				<plcf:celula/>
				<plcf:celula>
					<plcf:titulo tituloChave="label.disciplina"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.nota"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.faltas"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.aulasDadas"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.bimestre"/>
				</plcf:celula>
				
				<plcf:celula rendered="#{plcEntidade.id == null}">
					<plcf:titulo tituloChave="label.reprovaRegistro"/>
				</plcf:celula>
			</plcf:linha>  
			<plcf:iteracao id="boletimFundamentalDet" value="#{plcEntidade.boletimFundamentalDet}"> 
				<plcf:linha> 
					<plcf:celula styleClass="celulaFormularioContador">
				<plcf:contador/>
				</plcf:celula>
				<plcf:celula>
					<plcf:comboDinamico id="disciplina" value="#{item.disciplina}" dominio="DisciplinasEntity" exibeBranco="S"  propRotulo="descricao" disabled="true"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:numerico id="nota" value="#{item.nota}"    ajudaChave="ajuda.nota" disabled="true" />
				</plcf:celula>
				<plcf:celula>
					<plcf:texto id="faltas" value="#{item.faltas}" formato="NUMERICO"   ajudaChave="ajuda.faltas" disabled="true" />
				</plcf:celula>
				<plcf:celula>
					<plcf:texto id="aulasDadas" value="#{item.aulasDadas}" formato="NUMERICO"   ajudaChave="ajuda.aulasDadas" disabled="true"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:texto id="bimestre" value="#{item.bimestre}" formato="NUMERICO"   ajudaChave="ajuda.bimestre" disabled="true"/>
				</plcf:celula>
				
				<plcf:celula rendered="#{plcEntidade.id == null}">
					<plcf:caixaMarcacao id="reprovaRegistro" value="#{item.notaReprovada}"  ajudaChave="ajuda.reprovaRegistro" />
				</plcf:celula> 
				</plcf:linha> 
			</plcf:iteracao> 
		</plcf:tabela> 
	</ui:composition> 
</html>
