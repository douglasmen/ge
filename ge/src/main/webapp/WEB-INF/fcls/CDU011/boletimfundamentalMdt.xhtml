<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="boletimfundamental.mestre.titulo.comp" aoSair="comutaAbaFacelets(1)"> 		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.aluno"/>
				<plcf:vinculado id="aluno" value="#{plcEntidade.aluno}" propSelPop="aluno" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.AlunoEntity" actionSel="alunosel" ajudaChave="ajuda.aluno"  onkeydown="selecionaPorTecla(event,this);" lookupTamanho="50"/>
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.anoLetivo"/>
				<plcf:texto id="anoLetivo" value="#{plcEntidade.anoLetivo}" formato="NUMERICO"   ajudaChave="ajuda.anoLetivo" disabled="true"/>
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.situacaoBoletim"/>
				<plcf:comboEstatico id="situacaoBoletim" value="#{plcEntidade.situacaoBoletim}" dominio="SituacaoBoletim"  exibeBranco="S" />
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.turma"/>
				<plcf:comboDinamico id="turma" value="#{plcEntidade.turma}" dominio="TurmaEntity" exibeBranco="S"  propRotulo="descricao" disabled="true"/>
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.cargaHoraria"/>
				<plcf:texto id="cargaHoraria" value="#{plcEntidade.cargaHoraria}"    ajudaChave="ajuda.cargaHoraria" />
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.diasLetivos"/>
				<plcf:texto id="diasLetivos" value="#{plcEntidade.diasLetivos}" formato="NUMERICO"   ajudaChave="ajuda.diasLetivos" />
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.totalNota"/>
				<plcf:numerico id="totalNota" value="#{plcEntidade.totalNota}"    ajudaChave="ajuda.totalNota" tamanho="5" disabled="true"/>
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.totalAulaDada"/>
				<plcf:texto id="totalAulaDada" value="#{plcEntidade.totalAulaDada}"    ajudaChave="ajuda.totalAulaDada" formato="NUMERICO" disabled="true"  tamanho="5"/>
			</plcf:celula>
			<plcf:celula>
				<plcf:titulo tituloChave="label.totalFaltas"/>
				<plcf:texto id="totalFaltas" value="#{plcEntidade.totalFaltas}"  formato="NUMERICO" disabled="true" ajudaChave="ajuda.totalFaltas" tamanho="5"  />
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>
			<plcf:celula columnSpan="3">
				<plcf:titulo tituloChave="label.percFaltas"/>
				<plcf:numerico id="percFaltas" value="#{plcEntidade.percFaltas}"    ajudaChave="ajuda.percFaltas" tamanho="5" />
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>
			<plcf:celula>
				<plcf:titulo tituloChave="label.observacao"/>
				<plcf:area id="observacao" value="#{plcEntidade.observacao}"    ajudaChave="ajuda.observacao" colunas="50" numLinhas="4" />
			</plcf:celula>
			<plcf:celula columnSpan="2">
				<plcf:titulo tituloChave="label.dataGeracao"/>
				<plcf:data id="dataGeracao" value="#{plcEntidade.dataGeracao}"    ajudaChave="ajuda.dataGeracao" />
			</plcf:celula>
		</plcf:linha>	
			
		</plcf:tabela> 
	</ui:composition> 
</html>
