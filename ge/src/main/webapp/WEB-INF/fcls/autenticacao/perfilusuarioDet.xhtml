<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="perfilusuario.detalhe.titulo.comp" aoSair="comutaAbaFacelets(2)"> 
			<plcf:linha>
				<plcf:celula/>
				<plcf:celula rendered="#{empty requestScope.visualizaDocumentoPlc}">
					<plcf:tituloExclusao/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.usuario"/>
				</plcf:celula>
			</plcf:linha>
			<plcf:iteracao id="perfilUsuario" value="#{plcEntidade.perfilUsuario}">
				<plcf:linha>
					<plcf:celula styleClass="celulaFormularioContador">
						<plcf:contador/>
					</plcf:celula>
					<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}">
						<plcf:caixaExclusao id="indExcPlc"  />
					</plcf:celula>
					<plcf:celula>
						<plcf:vinculado id="usuario" value="#{item.usuario}" propSelPop="usuario" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.autenticacao.UsuarioEntity" actionSel="usuariosel" ajudaChave="ajuda.usuario"  onkeydown="selecionaPorTecla(event,this);" tamanho="50" lookupTamanho="50" modal="S"/>
					</plcf:celula>
				</plcf:linha>
			</plcf:iteracao>
		</plcf:tabela>
	</ui:composition> 
</html>
