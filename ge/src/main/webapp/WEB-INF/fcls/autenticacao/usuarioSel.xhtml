<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="usuariosel.titulo" rendered="#{not empty plcLogicaItens.itensPlc}">
			<plcf:linha>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.nome"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.ativoInativo"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.login"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.email"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.matricula"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.celular"/>
				</plcf:celula>
			</plcf:linha>
			<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}">
				<plcf:linhaSelecao id="linhaSel" action="${sessionScope.actionUltManPlc}" linkEdicao="#{item.linkEdicaoPlc}" propAgregada="usuario">
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.nome}"/>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.ativo}" enumI18n="S"/>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.login}"/>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.email}"/>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.matricula}"/>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.celular}"/>
					</plcf:celula>
				</plcf:linhaSelecao>
			</plcf:iteracao>
		</plcf:tabela>
		
	</ui:composition> 
</html>
