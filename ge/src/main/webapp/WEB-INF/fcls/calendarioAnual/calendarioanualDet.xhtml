<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="calendarioanual.detalhe.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula header="true" styleClass="cabecalho"/>  
				<plcf:celula header="true" styleClass="cabecalho" rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
					<plcf:tituloExclusao caminhoImagem="/plc/midia/form-lixeira.png">Exc.</plcf:tituloExclusao> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho" columnSpan="3"> 
					<plcf:titulo tituloChave="label.descricao">Descrição</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.inicio">Início</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.fim">Fim</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.qtdeDiaLetivo">Qtde dias letivos</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="calendarioAnualDet" value="#{plcEntidade.calendarioAnualDet}"> 
				<plcf:linha> 
					<plcf:celula styleClass="celulaFormularioContador"> 
						<plcf:contador>1.</plcf:contador> 
					</plcf:celula>  
					<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
						<plcf:caixaExclusao id="indExcPlc"/> 
					</plcf:celula>  
					<plcf:celula columnSpan="3"> 
						<plcf:texto id="descricao" value="#{item.descricao}" ajudaChave="ajuda.descricao"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:data id="inicio" value="#{item.inicio}" ajudaChave="ajuda.inicio"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:data id="fim" value="#{item.fim}" ajudaChave="ajuda.fim"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:texto id="qtdeDiaLetivo" value="#{item.qtdeDiaLetivo}" ajudaChave="ajuda.qtdeDiaLetivo"/> 
					</plcf:celula> 
				</plcf:linha>  
				<plcf:linha> 
					<plcf:celula/>  
					<plcf:celula columnSpan="20"> 
						<plct:subDetalhe caminho="/WEB-INF/fcls/calendarioAnual/calendarioanualSubDet.xhtml"/> 
					</plcf:celula> 
				</plcf:linha> 
			</plcf:iteracao> 
		</plcf:tabela> 
	</ui:composition> 
</html>
