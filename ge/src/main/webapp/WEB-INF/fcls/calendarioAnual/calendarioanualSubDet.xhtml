<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="calendarioanual.subdetalhe.1.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula header="true" styleClass="cabecalho"/>  
				<plcf:celula header="true" styleClass="cabecalho" rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
					<plcf:tituloExclusao caminhoImagem="/plc/midia/form-lixeira.png">Exc.</plcf:tituloExclusao> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.dataFeriado">Data feriado</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.dataEmenda">Data emenda</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="calendarioAnualSubDet" value="#{item.calendarioAnualSubDet}"> 
				<plcf:linha> 
					<plcf:celula styleClass="celulaFormularioContador"> 
						<plcf:contador>1.</plcf:contador> 
					</plcf:celula>  
					<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
						<plcf:caixaExclusao id="indExcPlc"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:data id="dataFeriado" value="#{item.dataFeriado}" ajudaChave="ajuda.dataFeriado"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:data id="dataEmenda" value="#{item.dataEmenda}" ajudaChave="ajuda.dataEmenda"/> 
					</plcf:celula> 
				</plcf:linha> 
			</plcf:iteracao> 
		</plcf:tabela> 
	</ui:composition> 
</html>
