<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="cronogramaturma.detalhe.titulo.comp" aoSair="visualizaFormulario();">
			<plcf:iteracao id="cronogramaTurmaDisciplina" value="#{plcEntidade.cronogramaTurmaDisciplina}">
				<plcf:linha>
					<plcf:celula styleClass="celulaFormularioContador">
						<plcf:contador/>
					</plcf:celula>
					<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}" width="20px" >
						<plcf:tituloExclusao/>
						<plcf:caixaExclusao id="indExcPlc"  />
					</plcf:celula>
					<plcf:celula width="30px">&nbsp;</plcf:celula>
					<plcf:celula>
						<plcf:titulo tituloChave="label.disciplina"/>
						<plcf:comboDinamico id="disciplina" value="#{item.disciplina}" dominio="DisciplinasEntity" exibeBranco="S"  propRotulo="descricao" />
					</plcf:celula>
				</plcf:linha>
				<!-- Subdetalhe Inicio -->
				<plcf:linha>
					<plcf:celula columnSpan="20"> 
						<plct:subDetalhe caminho="/WEB-INF/fcls/cronogramaturma/cronogramaturmaSubDet.xhtml"/> 
					</plcf:celula> 				
				</plcf:linha>
				<!-- SubdetalheFim-->
			</plcf:iteracao>
		</plcf:tabela>
	</ui:composition> 
</html>
