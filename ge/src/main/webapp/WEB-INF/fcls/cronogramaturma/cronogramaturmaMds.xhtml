<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="cronogramaturmaman.titulo" aoSair="comutaAba(1,'corpo:formulario:cronogramaTurmaDisciplina:0:disciplina')">
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.turma"/>
					<plcf:comboDinamico id="turma" value="#{plcEntidade.turma}" dominio="TurmaEntity" exibeBranco="S"  propRotulo="descricao" disabled="#{plcEntidade.id != null}" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.dataCadastro"/>
					<plcf:texto id="dataCadastro" value="#{plcEntidade.dataCadastro}"  ajudaChave="ajuda.dataCadastro" somenteLeitura="S"  />
				</plcf:celula>
			</plcf:linha>
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.observacao"/>
					<plcf:area id="observacao" value="#{plcEntidade.observacao}"    ajudaChave="ajuda.observacao" colunas="50" numLinhas="4"/>
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
	</ui:composition> 
</html>
