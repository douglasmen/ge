<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="formapagamento.titulo"> 
			<plcf:linha> 
				<plcf:celula/>  
				<plcf:celula rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
					<plcf:tituloExclusao>Exc.</plcf:tituloExclusao> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.descricao">Descrição</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.quantidadeParcela">Qtde parcelas</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataCadastro">Data Cadastro</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.observacao">Observação</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}"> 
				<plcf:linha> 
					<plcf:celula styleClass="celulaFormularioContador"> 
						<plcf:contador>1.</plcf:contador> 
					</plcf:celula>  
					<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
						<plcf:caixaExclusao id="indExcPlc"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:texto id="descricao" value="#{item.descricao}" ajudaChave="ajuda.descricao"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:texto id="quantidadeParcela" value="#{item.quantidadeParcela}" ajudaChave="ajuda.quantidadeParcela" formato="NUMERICO"/> 
					</plcf:celula>  
					<plcf:celula> 
					 	<plcf:texto id="dataCadastro" value="#{item.dataCadastro}" ajudaChave="ajuda.dataCadastro" somenteLeitura="S" tamanho="10"/> 
					</plcf:celula>  
					<plcf:celula columnSpan="3"> 
						<plcf:area id="observacao" value="#{item.observacao}" ajudaChave="ajuda.observacao" numLinhas="3" colunas="50" tamanhoMaximo="200"/> 
					</plcf:celula> 
				</plcf:linha> 
			</plcf:iteracao> 
		</plcf:tabela> 
	</ui:composition> 
</html>
