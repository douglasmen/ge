<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="selecao.argumento.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.nomeBanco"/>  
					<plcf:comboEstatico id="bancoSuportado" value="#{plcLogicaItens.argumentos.bancoSuportado.valor}" ajudaChave="ajuda.nomeBanco" dominio="BancoSuportado"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.tipoConta"/>  
					<plcf:comboEstatico id="tipoConta" value="#{plcLogicaItens.argumentos.tipoConta.valor}" dominio="TipoConta" exibeBranco="S" ajudaChave="ajuda.tipoConta"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.status"/>  
					<plcf:comboEstatico id="status" value="#{plcLogicaItens.argumentos.status.valor}" dominio="AtivoInativo" exibeBranco="S" ajudaChave="ajuda.status"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.agencia"/>  
					<plcf:texto id="agencia" value="#{plcLogicaItens.argumentos.agencia.valor}" ajudaChave="ajuda.agencia"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.numeroConta"/>  
					<plcf:texto id="numeroConta" value="#{plcLogicaItens.argumentos.numeroConta.valor}" ajudaChave="ajuda.numeroConta"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
