<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="banco.mestre.titulo.comp" aoSair="comutaAbaFacelets(1)"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.nomeBanco"/>  
					<plcf:comboEstatico id="bancoSuportado" value="#{plcEntidade.bancoSuportado}" dominio="BancoSuportado"  exibeBranco="S" ajudaChave="ajuda.nomeBanco" /> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.tipoConta"/>  
					<plcf:comboEstatico id="tipoConta" value="#{plcEntidade.tipoConta}" dominio="TipoConta" exibeBranco="S" ajudaChave="ajuda.tipoConta"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.status"/>  
					<plcf:comboEstatico id="status" value="#{plcEntidade.status}" dominio="AtivoInativo" exibeBranco="S" ajudaChave="ajuda.status"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula>
					<plcf:titulo tituloChave="label.carteiraBanco"/>  
					<plcf:comboEstatico id="carteiraBanco" value="#{plcEntidade.carteiraBanco}" dominio="CarteiraBanco" exibeBranco="S" ajudaChave="ajuda.carteiraBanco"/>
				</plcf:celula>
				<plcf:celula> 
					<plcf:titulo tituloChave="label.agenciaDV"/>  
					<plcf:texto id="agencia" value="#{plcEntidade.agencia}" ajudaChave="ajuda.agenciaDV" tamanhoMaximo="7"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.numeroContaDV"/>  
					<plcf:texto id="numeroConta" value="#{plcEntidade.numeroConta}" ajudaChave="ajuda.numeroConta"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.telefoneBanco"/>  
					<plcf:texto id="telefoneBanco" value="#{plcEntidade.telefoneBanco}" ajudaChave="ajuda.telefoneBanco" onkeydown="mascara(this,telefoneDDD)"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.numeroCnab"/>  
					<plcf:texto id="numeroCnab" value="#{plcEntidade.numeroCnab}" ajudaChave="ajuda.numeroCnab"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataCadastro"/>  
					<plcf:texto id="dataCadastro" value="#{plcEntidade.dataCadastro}" ajudaChave="ajuda.dataCadastro" somenteLeitura="S"/> 
				</plcf:celula> 
			</plcf:linha>
		</plcf:tabela> 
		
		<br>&nbsp;</br>	
				<!-- #### GERENTE ##### -->
		<plcf:linha styleClass="ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" >
			<plcf:celula >
				<plcf:titulo tituloChave="label.dados.gerente" />
			</plcf:celula>
		</plcf:linha>  
		
		<plcf:tabela>
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.gerente"/>  
					<plcf:texto id="gerente" value="#{plcEntidade.gerente}" ajudaChave="ajuda.gerente"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.telefoneGerente"/>  
					<plcf:texto id="telefoneGerente" value="#{plcEntidade.telefoneGerente}" ajudaChave="ajuda.telefoneGerente" onkeydown="mascara(this,telefoneDDD)"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.celularGerente"/>  
					<plcf:texto id="celularGerente" value="#{plcEntidade.celularGerente}" ajudaChave="ajuda.celularGerente" onkeydown="mascara(this,telefoneDDD)"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="3"> 
					<plcf:titulo tituloChave="label.emailGerente"/>  
					<plcf:texto id="emailGerente" value="#{plcEntidade.emailGerente}" ajudaChave="ajuda.emailGerente" tamanho="100" tamanhoMaximo="200"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela>	
	</ui:composition> 
</html>
