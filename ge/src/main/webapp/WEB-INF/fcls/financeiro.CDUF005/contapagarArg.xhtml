<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="selecao.argumento.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.favorecido"/>  
					<plcf:vinculado id="fornecedor" value="#{plcLogicaItens.argumentos.favorecido.valor}" propSelPop="fornecedor" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.FornecedorEntity" actionSel="fornecedorsel" modal="S" ajudaChave="ajuda.favorecido" onkeydown="selecionaPorTecla(event,this);" lookupTamanho="50"/>
				</plcf:celula>  
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.planoContas"/>  
					<plcf:comboDinamico id="planoContas" value="#{plcLogicaItens.argumentos.planoContas.valor}"  dominio="PlanoContasEntity" exibeBranco="S" ajudaChave="ajuda.planoContas" /> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.formaPagamento"/>  
					<plcf:comboDinamico id="formaPagamento" value="#{plcLogicaItens.argumentos.formaPagamento.valor}" dominio="FormaPagamentoEntity" exibeBranco="S" ajudaChave="ajuda.formaPagamento"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataPagamento"/>  
					<plcf:data id="dataPagamento" value="#{plcLogicaItens.argumentos.dataPagamento_ArgINI.valor}" ajudaChave="ajuda.dataPagamento"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition>
