<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="contapagarman.titulo">
		
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.favorecido"/>  
					<plcf:vinculado id="fornecedor" value="#{plcEntidade.favorecido}" propSelPop="fornecedor" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.FornecedorEntity" actionSel="fornecedorsel" modal="S" ajudaChave="ajuda.favorecido" onkeydown="selecionaPorTecla(event,this);" lookupTamanho="50" obrigatorio="S" alt="600" larg="980" parametro="exibeBtGrava=S"/> 
				</plcf:celula> 
				<plcf:celula columnSpan="2"> 
					<plcf:titulo tituloChave="label.dataInclusao"/>  
					<plcf:texto id="dataInclusao" value="#{plcEntidade.dataInclusao}" ajudaChave="ajuda.dataInclusao" somenteLeitura="S"/> 
				</plcf:celula>
			</plcf:linha>  
			
			<plcf:linha>
				<plcf:celula rendered="#{plcEntidade.id != null}">
					<plcf:titulo tituloChave="label.banco"/>  
					<plcf:vinculado id="banco" value="#{plcEntidade.banco}" propSelPop="banco" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.financeiro.BancoEntity" actionSel="bancosel" modal="S" ajudaChave="ajuda.banco" onkeydown="selecionaPorTecla(event,this);" lookupTamanho="40" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.contaPaga"/>
					<plcf:comboEstatico id="contaPaga" value="#{plcEntidade.contaPaga}" dominio="PlcSimNao" ajudaChave="ajuda.contaPaga" exibeBranco="S" somenteLeitura="S"/>
				</plcf:celula>
				<plcf:celula rendered="#{plcEntidade.id != null}">
					<plcf:titulo tituloChave="label.dataPagamento"/>  
					<plcf:data id="dataPagamento" value="#{plcEntidade.dataPagamento}" ajudaChave="ajuda.dataPagamento" obrigatorio="N"/>
				</plcf:celula>
			</plcf:linha>
			
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.planoContas"/>  
					<plcf:comboDinamico id="planoContas" value="#{plcEntidade.planoContas}" dominio="PlanoContasEntity" exibeBranco="S" ajudaChave="ajuda.planoContas" onchange="montaComboTipoPlanoContas();" /> 
				</plcf:celula>  

				<plcf:celula> 
					<plcf:titulo tituloChave="label.tipoPlanoContas"/>  
					<plcf:comboDinamico id="tipoPlanoContas" value="#{plcEntidade.tipoPlanoContas}" dominio="#{plcAction.listaTipoPlanoContas}"   exibeBranco="S" ajudaChave="ajuda.tipoPlanoContas" /> 
				</plcf:celula>  
				
				<plcf:celula> 
					<plcf:titulo tituloChave="label.formaPagamento"/>  
					<plcf:comboDinamico id="formaPagamento" value="#{plcEntidade.formaPagamento}" dominio="FormaPagamentoEntity" exibeBranco="S" ajudaChave="ajuda.formaPagamento"/> 
				</plcf:celula>  
				
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.valorPagar"/>  
					<plcf:numerico id="valorPagar" value="#{plcEntidade.valorPagar}" ajudaChave="ajuda.valorPagar" tamanho="10"/> 
				</plcf:celula>  
				<plcf:celula > 
					<plcf:titulo tituloChave="label.numeroDocumento"/>  
					<plcf:texto id="numeroDocumento" value="#{plcEntidade.numeroDocumento}" ajudaChave="ajuda.numeroDocumento"/> 
				</plcf:celula>
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataVencimento"/>  
					<plcf:data id="dataVencimento" value="#{plcEntidade.dataVencimento}" ajudaChave="ajuda.dataVencimento"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="3"> 
					<plcf:titulo tituloChave="label.observacao"/>  
					<plcf:area id="observacao" value="#{plcEntidade.observacao}" ajudaChave="ajuda.observacao" numLinhas="4" colunas="50" tamanhoMaximo="200"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	
	
	<plcf:botaoAcao id="btMontaComboTipoPlanoContas" acao="montaComboTipoPlanoContas"  validaForm="false" limpaForm="false" inlineStyle="display:none;" blocking="true" />
	
	<script avaliar="S">

		//<![CDATA[
			
			function montaComboTipoPlanoContas(){
				document.getElementById('corpo:formulario:btMontaComboTipoPlanoContas').click();
			}
			
		 //]]>
			
	</script>
	
	</ui:composition> 
</html>
