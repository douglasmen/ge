<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:tr="http://myfaces.apache.org/trinidad"

	<ui:composition> 
		<plcf:tabela tituloChave="contareceberman.titulo">

				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.numeroDocumento"/>  
					<plcf:texto id="numeroDocumento" value="#{plcEntidade.numeroDocumento}" ajudaChave="ajuda.numeroDocumento" somenteLeitura="S"/> 
				</plcf:celula> 
				<plcf:celula>

				</plcf:celula>  
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.sacado"/>

				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.formaRecebimento"/>  
					<plcf:comboDinamico id="formaRecebimento" value="#{plcEntidade.formaRecebimento}" dominio="FormaPagamentoEntity" exibeBranco="S" ajudaChave="ajuda.formaRecebimento"/> 
				</plcf:celula> 
				
				<plcf:celula> 
					<plcf:titulo tituloChave="label.recebido"/>

			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.valorDocumento"/>

				</plcf:celula>  
			</plcf:linha>  
			<plcf:linha> 	
				<plcf:celula> 
					<plcf:titulo tituloChave="label.juroValor"/>

			</plcf:linha>  
			<plcf:linha>

							<td>

							<td>
								<plcf:botaoAcao id="btCalcularTotal" acao="calcularTotal" validaForm="false" limpaForm="false" label="label.calculaTotal" />
							</td>
						</tr>
					</table>
				</plcf:celula>  
			</plcf:linha>  
			<plcf:linha>

					<plcf:titulo tituloChave="label.boletoGerado"/>  
					<plcf:comboDinamico id="boletoGerado" value="#{plcEntidade.boletoGerado}" dominio="PlcSimNao" exibeBranco="S" ajudaChave="ajuda.boletoGerado" somenteLeitura="S"/> 
				</plcf:celula> 
				 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataBoleto"/>  
					<plcf:texto id="dataBoleto" value="#{plcEntidade.dataBoleto}" ajudaChave="ajuda.dataBoleto" obrigatorio="N" somenteLeitura="S"/>

		</plcf:tabela> 
		 	<plcf:botaoAcao id="btRecuperaValorAluno" acao="recuperaValorALuno" validaForm="false" limpaForm="false" inlineStyle="display:none;"/>
		<script avaliar="S">

		//<![CDATA[
		
			PlcGeral.prototype.aposDevolveSelecaoPopup = function() {
				document.getElementById("corpo:formulario:btRecuperaValorAluno").click();
			}

		 //]]>
		
		</script>
