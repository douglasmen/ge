<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="fornecedorarg.titulo">
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.tipoFavorecido"/>
					<plcf:comboEstatico id="tipoPessoa" value="#{plcLogicaItens.argumentos.tipoPessoa.valor}" dominio="TipoFavorecido" labelAndAccessKey="Tipo Favorecido" exibeBranco="S" onchange="atualiza(this.value)"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.status"/>
					<plcf:comboEstatico id="status" value="#{plcLogicaItens.argumentos.status.valor}" dominio="AtivoInativo" labelAndAccessKey="Status"  exibeBranco="S"/>
				</plcf:celula>
			</plcf:linha>
			<plcf:linha rendered="#{plcLogicaItens.argumentos.tipoPessoa.valor == 'J'}">
				<plcf:celula>
					<plcf:titulo tituloChave="label.cnpj"/>
					<plcf:texto id="cnpj" value="#{plcLogicaItens.argumentos.cnpj.valor}"  labelAndAccessKey="CNPJ" onkeydown="mascara(this,cnpj)" tamanho="18" ajudaChave="ajuda.cnpj" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.nomeFantasia"/>
					<plcf:texto id="nomeFantasia" value="#{plcLogicaItens.argumentos.nomeFantasia.valor}" tamanho="50" tamanhoMaximo="100" ajudaChave="ajuda.nomeFantasia" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.razaoSocial"/>
					<plcf:texto id="razaoSocial" value="#{plcLogicaItens.argumentos.razaoSocial.valor}" tamanho="50" tamanhoMaximo="100"  ajudaChave="ajuda.razaoSocial"/>
				</plcf:celula>
			</plcf:linha>
			
			<plcf:linha rendered="#{plcLogicaItens.argumentos.tipoPessoa.valor == 'F'}">
				<plcf:celula>
					<plcf:titulo tituloChave="label.cpf"/>
					<plcf:texto id="cpf" value="#{plcLogicaItens.argumentos.cpf.valor}" labelAndAccessKey="CPF" onkeydown="mascara(this,cpf)" tamanho="14"  ajudaChave="ajuda.cpf" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.nome"/>
					<plcf:texto id="nome" value="#{plcLogicaItens.argumentos.nome.valor}"  tamanho="60" tamanhoMaximo="100" ajudaChave="ajuda.nome"/>
				</plcf:celula>
			</plcf:linha>
			
			<plcf:linha rendered="#{plcLogicaItens.argumentos.tipoPessoa.valor == 'I'}">
				<plcf:celula>
					<plcf:titulo tituloChave="label.nome"/>
					<plcf:texto id="nomeImposto" value="#{plcLogicaItens.argumentos.nome.valor}"  tamanho="60" tamanhoMaximo="100" ajudaChave="ajuda.nome"/>
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
		
		<script>
			function atualiza(obj){
				if (""!=obj){
					getForm().submit();		
				}
			}
		</script> 
		
	</ui:composition> 
</html>
