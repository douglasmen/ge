<script language="javascript">
				//<![CDATA[
				/* Fix Menus Antigos! */
				function calculaFalta( index ){

		var soma = 0;

		for( i = 1; i <= 31; i++ ){
			if( document.getElementById('corpo:formulario:frequenciaAluno:'+index+":diaMes"+i).value == 'F' ){
				soma = parseInt(soma) +  1;
			}
		} 
		document.getElementById('corpo:formulario:frequenciaAluno:'+index+":total").value = soma;
	}
				//]]>
