<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="registrarfrequenciaman.titulo" aoSair="comutaAba(1,'corpo:formulario:frequenciaAluno:0:aluno')">
	<plcf:linha>
		<plcf:celula>
			<plcf:titulo tituloChave="label.turma"/>
			<plcf:comboDinamico id="turma" value="#{plcEntidade.turma}" dominio="TurmaEntity" exibeBranco="S"  propRotulo="descricao" onchange="recuperaAlunos();" disabled="#{plcEntidade.id != null}"/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.mesFrequencia"/>
			<plcf:texto id="dataCadastro" value="#{plcEntidade.mesAnoFrequencia}"    ajudaChave="ajuda.dataCadastro" somenteLeitura="S" tamanho="12" />
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.status"/>
			<plcf:comboEstatico id="status" value="#{plcEntidade.status}" dominio="AbertoFechado"  exibeBranco="S" />
		</plcf:celula>
	</plcf:linha>
	<plcf:linha>
		<plcf:celula>
			<plcf:titulo tituloChave="label.professor"/>
			<plcf:vinculado id="professor" value="#{plcEntidade.professor}" propSelPop="professor" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.FuncionarioEntity" actionSel="funcionariosel" ajudaChave="ajuda.professor"  onkeydown="selecionaPorTecla(event,this);" lookupTamanho="50"/>
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.periodo"/>
			<plcf:comboEstatico id="periodo" value="#{plcEntidade.periodo}" dominio="PeriodoAluno"  exibeBranco="S" />
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.tipoEducacao"/>
			<plcf:comboEstatico id="tipoEducacao" value="#{plcEntidade.tipoEducacao}" dominio="TipoEducacao"  exibeBranco="S" />
		</plcf:celula>
	</plcf:linha>
	<plcf:linha>
		<plcf:celula>
			<plcf:titulo tituloChave="label.aulasPrevistas"/>
			<plcf:texto id="aulasPrevistas" value="#{plcEntidade.aulasPrevistas}" formato="NUMERICO"   ajudaChave="ajuda.aulasPrevistas" />
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.aulasDadas"/>
			<plcf:texto id="aulasDadas" value="#{plcEntidade.aulasDadas}" formato="NUMERICO"   ajudaChave="ajuda.aulasDadas" />
		</plcf:celula>
		<plcf:celula>
			<plcf:titulo tituloChave="label.diasLetivos"/>
			<plcf:texto id="diasLetivos" value="#{plcEntidade.diasLetivos}" formato="NUMERICO"   ajudaChave="ajuda.diasLetivos" />
		</plcf:celula>
	</plcf:linha>
	<plcf:linha>
		<plcf:celula columnSpan="3">
			<plcf:titulo tituloChave="label.observacao"/>
			<plcf:area id="observacao" value="#{plcEntidade.observacao}"    ajudaChave="ajuda.observacao" numLinhas="4" colunas="50" tamanhoMaximo="200"/>
		</plcf:celula>
	</plcf:linha>
</plcf:tabela>

<plcf:botaoAcao id="btRecuperaAluno" acao="recuperarAlunos" inlineStyle="display:none" validaForm="false" limpaForm="false"/>

<script avaliar="S">

function recuperaAlunos(){
	document.getElementById('corpo:formulario:btRecuperaAluno').click();
	iniciarBarraProgresso();
}
</script> 
	</ui:composition> 
</html>
