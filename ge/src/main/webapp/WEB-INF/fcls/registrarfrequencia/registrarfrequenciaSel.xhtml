<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="registrarfrequenciasel.titulo">
	<plcf:linha>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="label.turma"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="label.professor"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="label.dataCadastro"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="label.periodo"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="label.status"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="label.tipoEducacao"/>
		</plcf:celula>
	</plcf:linha>
	<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}">
		<plcf:linhaSelecao id="linhaSel" action="${sessionScope.actionUltManPlc}" linkEdicao="#{item.linkEdicaoPlc}">
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.turma}"/>
			</plcf:celula>
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.professor}"/>
			</plcf:celula>
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.dataCadastro}"/>
			</plcf:celula>
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.periodo}" enumI18n="S"/>
			</plcf:celula>
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.status}" enumI18n="S"/>
			</plcf:celula>
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.tipoEducacao}" enumI18n="S"/>
			</plcf:celula>
		</plcf:linhaSelecao>
	</plcf:iteracao>
</plcf:tabela> 
	</ui:composition> 
</html>
