<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="servicossel.titulo"  rendered="#{not empty plcLogicaItens.itensPlc}">
			<plcf:linha styleClass="ui-widget-header">
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.descricao"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.dataCadastro"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.status"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.valorServico"/>
				</plcf:celula>
				<plcf:celula styleClass="cabecalho">
					<plcf:titulo tituloChave="label.periodoServico"/>
				</plcf:celula>
			</plcf:linha>
			<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}">
				<plcf:linhaSelecao id="linhaSel" action="servicosman" linkEdicao="#{item.linkEdicaoPlc}" propAgregada="servico">
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.descricao}"/>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.dataCadastro}"/>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.status}" enumI18n="S"/>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.valorServico}">
							<f:convertNumber type="currency" currencySymbol="" />
						</plcf:exibe>
					</plcf:celula>
					<plcf:celula styleClass="campo">
						<plcf:exibe value="#{item.periodoServico}" enumI18n="S"/>
					</plcf:celula>
				</plcf:linhaSelecao>
			</plcf:iteracao>
		</plcf:tabela>
	</ui:composition> 
</html>
