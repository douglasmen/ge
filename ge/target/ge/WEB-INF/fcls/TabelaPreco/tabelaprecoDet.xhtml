<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="tabelapreco.detalhe.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula header="true" styleClass="cabecalho"/>  
				<plcf:celula header="true" styleClass="cabecalho" rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
					<plcf:tituloExclusao caminhoImagem="/plc/midia/form-lixeira.png">Exc.</plcf:tituloExclusao> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.tempoHrs">Tempo Hrs</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.valor">Valor</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="tabelaPrecoDet" value="#{plcEntidade.tabelaPrecoDet}"> 
				<plcf:linha> 
					<plcf:celula styleClass="celulaFormularioContador"> 
						<plcf:contador>1.</plcf:contador> 
					</plcf:celula>  
					<plcf:celula styleClass="celulaFormularioCaixaMarcacao" rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
						<plcf:caixaExclusao id="indExcPlc"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:texto id="tempoHrs" value="#{item.tempoHrs}" ajudaChave="ajuda.tempoHrs" onkeydown="mascara(this,hora)"/> 
					</plcf:celula>  
					<plcf:celula> 
						<plcf:numerico id="valor" value="#{item.valor}" ajudaChave="ajuda.valor"/> 
					</plcf:celula> 
				</plcf:linha> 
			</plcf:iteracao> 
		</plcf:tabela> 
	</ui:composition> 
</html>
