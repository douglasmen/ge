<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		
		<plcf:tabela tituloChave="usuarioarg.titulo">
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.nome"/>
					<plcf:texto id="nome" value="#{plcLogicaItens.argumentos.nome.valor}"    ajudaChave="ajuda.nome" />
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.login"/>
					<plcf:texto id="login" value="#{plcLogicaItens.argumentos.login.valor}"    ajudaChave="ajuda.login" />
				</plcf:celula>
			</plcf:linha>
			<plcf:linha>
				<plcf:celula columnSpan="2">
					<plcf:titulo tituloChave="label.matricula"/>
					<plcf:texto id="matricula" value="#{plcLogicaItens.argumentos.matricula.valor}"    ajudaChave="ajuda.matricula" />
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
		
	</ui:composition> 
</html>
