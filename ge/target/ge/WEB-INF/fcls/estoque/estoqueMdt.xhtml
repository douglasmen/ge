<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="estoque.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.produtoMaterial"/> 
					<plcf:vinculado obrigatorio="S" id="produtoMaterial" value="#{plcEntidade.produtoMaterial}" propSelPop="produtoMaterial" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.estoque.ProdutoMaterialEntity" actionSel="produtomaterialsel" ajudaChave="ajuda.produtoMaterial"  onkeydown="selecionaPorTecla(event,this);"  lookupTamanho="50" />
				</plcf:celula>
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataCriacao.estoque"/>  
					<plcf:texto id="dataCriacao" value="#{plcEntidade.dataCriacao}" ajudaChave="ajuda.dataCriacao.estoque" somenteLeitura="S"/> 
				</plcf:celula>
				<plcf:celula> 
					<plcf:titulo tituloChave="label.status"/>  
					<plcf:comboEstatico id="status" value="#{plcEntidade.status}" dominio="Status" exibeBranco="S" ajudaChave="ajuda.status"/> 
				</plcf:celula>
				<plcf:celula> 
					<plcf:titulo tituloChave="label.saldo"/>  
					<plcf:texto id="saldo" value="#{plcEntidade.saldo}" ajudaChave="ajuda.saldo" tamanho="10" tamanhoMaximo="10" somenteLeitura="S"/> 
				</plcf:celula>
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula columnSpan="2"> 
					<plcf:titulo tituloChave="label.observacao"/>  
					<plcf:area id="observacao" value="#{plcEntidade.observacao}" ajudaChave="ajuda.observacao" numLinhas="4" colunas="110" tamanhoMaximo="500"/>
					
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.valor.total.estoque"/>  
					<plcf:texto id="valorTotalEstoque" value="#{plcEntidade.valorTotalEstoque}" ajudaChave="ajuda.valor.total.estoque" tamanho="11" tamanhoMaximo="10" somenteLeitura="S"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
