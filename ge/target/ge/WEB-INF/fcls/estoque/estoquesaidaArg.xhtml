<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="estoquesaidaarg.titulo"> 
			
			<plcf:linha> 
			
				<plcf:celula> 
					<plcf:titulo tituloChave="label.fornecedor"/>  
					<plcf:comboDinamico id="fornecedor" value="#{plcLogicaItens.argumentos.fornecedor.valor}" dominio="FornecedorEntity" exibeBranco="S" ajudaChave="ajuda.fornecedor"/> 
				</plcf:celula> 
			
			</plcf:linha> 	
			
			<plcf:linha> 
			
				<plcf:celula> 
					<plcf:titulo titulo="Data de Movimentação (de/até)"/>
					<plcf:data id="dataMovimentacao" value="#{plcLogicaItens.argumentos.dataMovimentacao_ArgINI.valor}" ajudaChave="ajuda.dataMovimentacao"/> 
					<plcf:data id="dataMovimentacaoFim" value="#{plcLogicaItens.argumentos.dataMovimentacaoFim_ArgFIM.valor}" ajudaChave="ajuda.dataMovimentacaoFim"/>
				</plcf:celula>  
				
			</plcf:linha>
			 
		</plcf:tabela> 
	</ui:composition> 
</html>
