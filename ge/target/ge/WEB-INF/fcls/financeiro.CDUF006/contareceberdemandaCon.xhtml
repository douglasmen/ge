<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<ui:composition> 
		<plcf:tabela tituloChave="selecao.lista.titulo" rendered="#{not empty plcLogicaItens.itensPlc}"> 
			<plcf:linha styleClass="ui-widget-header"> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.nomeAluno">Nome Aluno</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.turma">Turma</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.tipoEducacao">Tipo Educacao</plcf:titulo> 
				</plcf:celula> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.banco">Banco</plcf:titulo> 
				</plcf:celula> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.dataVencimento">Data Vencimento</plcf:titulo> 
				</plcf:celula> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.valorTotal">valorTotal</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}"> 
				
				<plcf:linha id="linhaSel1" rendered="#{plcItensStatus.index % 2 == 0}" styleClass="linhapar"  
						onmouseover="marcaSelecao(this, event)" 
						onmouseout="marcaSelecao(this, event)" 
						onkeyup="marcaSelecao(this, event)" 
						onkeydown="marcaSelecao(this, event)"
						inlineStyle="cursor: pointer; cursor: hand;" > 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.nomeAluno}">nomeAluno</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.turma}">turma</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.tipoEducacao.descricao}">tipoEducacao</plcf:exibe> 
					</plcf:celula> 
					<plcf:celula styleClass="campo">
						<h:selectOneMenu value="#{item.idBanco}" required="true" requiredMessage="Banco é obrigatório(a)" >
							<f:selectItem itemValue="" itemLabel="Selecione o banco"/> 
							<f:selectItems value="#{plcAction.comboBanco}" />
						</h:selectOneMenu> 
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:data  value="#{item.dataVencimento}" ajudaChave="ajuda.dataVencimento" tamanho="10" obrigatorio="S"/>
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe  value="#{item.valorTotal}" />
					</plcf:celula> 
				</plcf:linha>
				
				<plcf:linha id="linhaSel2" rendered="#{plcItensStatus.index % 2 != 0}" styleClass="linhaimpar"
						onmouseover="marcaSelecao(this, event)" 
						onmouseout="marcaSelecao(this, event)" 
						onkeyup="marcaSelecao(this, event)" 
						onkeydown="marcaSelecao(this, event)"
						inlineStyle="cursor: pointer; cursor: hand;"  > 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.nomeAluno}">nomeAluno</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.turma}">turma</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.tipoEducacao.descricao}">tipoEducacao</plcf:exibe> 
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<h:selectOneMenu value="#{item.idBanco}" required="true">
							<f:selectItem itemValue="" itemLabel="Selecione o banco"/> 
							<f:selectItems value="#{plcAction.comboBanco}" />
						</h:selectOneMenu> 
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:data  value="#{item.dataVencimento}" ajudaChave="ajuda.dataVencimento" tamanho="10" obrigatorio="S"/>
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe  value="#{item.valorTotal}" />
					</plcf:celula> 
				</plcf:linha> 
			</plcf:iteracao> 
		</plcf:tabela> 
	</ui:composition> 
</html>
