<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="fornecedorsel.titulo" rendered="#{not empty plcLogicaItens.itensPlc}">
				<plcf:linha styleClass="ui-widget-header">
					<plcf:celula styleClass="cabecalho">
						<plcf:titulo tituloChave="label.tipoFavorecido"/>
					</plcf:celula>
					<plcf:celula styleClass="cabecalho">
						<plcf:titulo tituloChave="label.telefoneContato"/>
					</plcf:celula>
					<plcf:celula styleClass="cabecalho">
						<plcf:titulo titulo="Nome / RazÃ£o Social"/>
					</plcf:celula>
					<plcf:celula styleClass="cabecalho">
						<plcf:titulo tituloChave="label.status"/>
					</plcf:celula>
				</plcf:linha>
				<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}">
					<plcf:linhaSelecao id="linhaSel" action="fornecedorman" linkEdicao="#{item.linkEdicaoPlc}" propAgregada="fornecedor">
						<plcf:celula styleClass="campo">
							<plcf:exibe value="#{item.tipoPessoa.descricao}" />
						</plcf:celula>
						<plcf:celula styleClass="campo">
							<plcf:exibe value="#{item.telefoneContato}"/>
						</plcf:celula>
						<plcf:celula styleClass="campo">
							<plcf:exibe value="#{item.nome}" rendered="#{item.tipoPessoa != 'J'}"/>
							<plcf:exibe value="#{item.razaoSocial}" rendered="#{item.tipoPessoa == 'J'}"/>
						</plcf:celula>
						<plcf:celula styleClass="campo">
							<plcf:exibe value="#{item.status.descricao}"/>
						</plcf:celula>
					</plcf:linhaSelecao>
				</plcf:iteracao>
			</plcf:tabela>
	</ui:composition> 
</html>
