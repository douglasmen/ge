<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<ui:composition xmlns:c="http://java.sun.com/jstl/core"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:plcf="http://www.powerlogic.com.br/plcf"
				xmlns:plct="http://www.powerlogic.com.br/plct"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:tr="http://myfaces.apache.org/trinidad" 
				xmlns:h="http://java.sun.com/jsf/html">
				
	<c:if test="#{not empty requestScope['BPM_PROCESS_DEFINITION']}">
		<center>
			<div id="divImagemProcesso" class="plc-imagem-processo ui-widget ui-corner-all">		
			</div>
		</center>
	</c:if> 
	<div id="plc-auxiliar" class="plc-auxiliar">
		
		<c:set var="valorDetCorrPlc" value="#{detCorrPlc}"/>
		<c:if test="#{empty valorDetCorrPlc}">
			<c:set var="valorDetCorrPlc" value="#{param.detCorrPlc}"/>
		</c:if>
		
		<input  type="hidden" id="detCorrPlc" name="detCorrPlc" value="#{valorDetCorrPlc}"/>
		
		<input  type="hidden" id="detCorrPlcPaginado" name="detCorrPlcPaginado" value="#{param.detCorrPlcPaginado}"/>		
		
		<input type="hidden" name="exibeEdDocPlc" value="#{requestScope.visualizaDocumentoPlc}"/>
		
		<input id="corpo:formulario:indExcDetPlc" type="hidden" name="indExcDetPlc" />
		
		<c:if test="#{plcControleConversacao.modoPlc == 'alteracaoPlc' or plcControleConversacao.modoPlc == 'inclusaoPlc'}">
			<plcf:escondido id="alertaAlteracaoPlc" value="#{plcControleConversacao.alertaAlteracaoPlc}"/>
		</c:if>
		
		<c:if test="${not empty param.modoJanelaPlc}">
			<input type="hidden" id="modoJanelaPlc" name="modoJanelaPlc" value="#{param.modoJanelaPlc}"/>
		</c:if>			
	</div>

	<c:set var="servletContextServerInfo" value="#{fn:toLowerCase(session.servletContext.serverInfo)}"/>
	<c:if test="#{fn:contains(servletContextServerInfo,'websphere')}">
	<script type="text/javascript">
	//<![CDATA[
	jQuery(TrPage_Request_Encode);
	//]]>
	</script>
	</c:if>

 	<script type="text/javascript">
 	//<![CDATA[
	setTimeout(setUpOnFocusHandlers, 0);
	setCampoFocus('');
 	setTimeout(moverFoco, 0);
 	setTimeout(function(){
		escrevePlcAfter(jQuery('span'),'p_AFRequired','#{msg["jcompany.campo.obrigatorio"]}', '#{request.contextPath}/plc/midia/ico_obrig.png')
	}, 0);
	//]]>		
	</script>

</ui:composition>
