<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<div>
	<tr:iterator value="#{plcComponenteVisual.listaCores}" var="itemCor" varStatus="status">
		<tr:group rendered="#{not empty itemCor[1] and not empty requestScope[itemCor[1]]}">
		<div class="ui-corner-all #{itemCor[0]!='msgVermelho'?'ui-state-highlight':'ui-state-error plc-msg-erro'}  #{itemCor[0]=='msgAzul'?'plc-msg-ok':''}">
			<tr:iterator value="#{requestScope[itemCor[1]]}" var="mensagem" varStatus="statusMensagem">
				<span class="ico #{itemCor[0]!='msgVermelho'?'iAlerta':'iAlertaVermelho'}"></span> 
				<p><h:outputText value="#{mensagem}" escape="false"/></p>
			</tr:iterator>
		</div>				
		</tr:group>
	</tr:iterator>
	</div>
</ui:composition>
