<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<body>
		<ui:composition>
			<!-- INICIALIZACAO -->
			<c:set var="de" value="#{requestScope.navDe}"/>
			<c:set var="ate" value="#{requestScope.navAte}"/>
			<c:set var="total" value="#{requestScope.navTotal}"/>
			<c:set var="numReg" value="#{requestScope.navNumReg}"/>
			<c:set var="iniProx" value="#{requestScope.navIniProx}"/>
			<c:set var="iniAnt" value="#{requestScope.navIniAnt}"/>
			<c:set var="iniFim" value="#{requestScope.navIniFim}"/>
			<c:set var="paginaCorrente" value="#{requestScope.navPaginaCorrente}"/>
			<c:set var="iniAtual" value="#{requestScope.navIniAtual}"/>
			<c:set var="totalPagina" value="#{requestScope.navTotalPagina}"/>
			
			<plcf:escondido id="ordenacaoPlc" value="#{plcControleConversacao.ordenacaoPlc}"/>
			
			<f:loadBundle basename="jCompanyResources" var="plcmsg"/>
			
			<plcf:tabela rendered="#{not empty plcLogicaItens.itensPlc}">
				<plcf:linha>
					
					<plcf:celula>
						
						<input type="hidden" id="navPagDe" name="navPagDe" value="#{requestScope.navPagDe}" />
						
						<c:if test="#{not empty param.mcPlc}">
							<input type="hidden" id="mcPlc" name="mcPlc" value="#{param.mcPlc}" />
						</c:if>
						<c:if test="#{not empty param.mfPlc}">
							<input type="hidden" id="mfPlc" name="mfPlc" value="#{param.mfPlc}" />
						</c:if>
						<c:if test="#{not empty param.modoJanelaPlc}">
							<input type="hidden" id="modoJanelaPlc" name="modoJanelaPlc" value="#{param.modoJanelaPlc}" />
						</c:if>
						<c:if test="#{not empty param.indMultiSelPlc}">
							<input type="hidden" id="indMultiSelPlc" name="indMultiSelPlc" value="#{param.indMultiSelPlc}" />
						</c:if>
						
						<c:if test="#{paginaCorrente gt 1}">
							<plcf:botaoAcao onclick="jQuery('#navPagDe').val('1');" action="#{plcAction.pesquisa}" partialSubmit="true" validaForm="false" urlIcone="ico iNavPrimeiro" />
						</c:if>
						<c:if test="#{paginaCorrente gt 1}">
							<plcf:botaoAcao onclick="jQuery('#navPagDe').val('#{requestScope.navAnterior}');" action="#{plcAction.pesquisa}" partialSubmit="true" validaForm="false" urlIcone="ico iNavAnterior" />
						</c:if>
						<c:if test="#{ate lt total}">
							<plcf:botaoAcao onclick="jQuery('#navPagDe').val('#{requestScope.navProxima}');" action="#{plcAction.pesquisa}" partialSubmit="true" validaForm="false" urlIcone="ico iNavProximo" />
						</c:if>
						<c:if test="#{ate lt total}">
							<plcf:botaoAcao onclick="jQuery('#navPagDe').val('#{requestScope.navUltima}');" action="#{plcAction.pesquisa}" partialSubmit="true" validaForm="false" urlIcone="ico iNavUltimo" />
						</c:if>
						
					</plcf:celula>
					
					<plcf:celula rendered="#{not empty navIniAtual}">
						#{navIniAtual} &nbsp; #{plcmsg['jcompany.nav.ate']} &nbsp; #{navAte}&nbsp;  #{plcmsg['jcompany.nav.de']}&nbsp; #{total}
					</plcf:celula>
					
				</plcf:linha>
			</plcf:tabela>
		</ui:composition>
	</body>
</html>
