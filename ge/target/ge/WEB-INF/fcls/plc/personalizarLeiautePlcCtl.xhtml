<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:trh="http://myfaces.apache.org/trinidad/html"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad">
	<head> 
	    <link rel="StyleSheet" href="#{request.contextPath}/plc/css-w2/jquery/ui/themes/ui.all.css" 			type="text/css" charset="UTF-8" />
	    <link rel="StyleSheet" href="#{request.contextPath}/plc/css-w2/itunes/jquery/jquery-ui-1.7.custom.css" 	type="text/css" charset="UTF-8" />	
	    <link rel="StyleSheet" href="#{request.contextPath}/plc/css-w2/plc.geral.css" 					type="text/css" charset="UTF-8" />	
	</head>	
	<body>
		<ui:composition>
				<f:loadBundle basename="jCompanyResources" var="msg"/>
				<input type="hidden" name="tabCorrentePlc" />
				<fieldset class="plc-fieldset">
                  <legend class="plc-fieldset-legend">#{msg['jcompany.trocarlayout.titulo']}</legend>
							<div>
								<c:forEach var="layoutAuxPlc" items="${applicationScope.layoutListaPlc}" varStatus="i">
									<c:if test="${layoutAuxPlc == 'sistema' or layoutAuxPlc == 'sistema_reduzido' or layoutAuxPlc == 'classico' or layoutAuxPlc == 'classico_reduzido' or layoutAuxPlc == 'oriental' or layoutAuxPlc == 'oriental_reduzido'}">
										<div class="plc-leiaute" id="id-${layoutAuxPlc}" >
											<div>
											<plcf:selectPreferencia group="pele" plcPreferencia="#{layoutAuxPlc}" valueChangeListener="#{plcEntidade.registraPlcPreferencia}" />
											</div>
											<div><label jsfc="plcf:titulo" tituloChave="jcompany.layout.#{layoutAuxPlc}" for="id-${layoutAuxPlc}"/></div>
											<img src="#{request.contextPath}/plc/midia/leiaute-#{layoutAuxPlc}.png" height="70px;" width="90px;" alt="#{layoutAuxPlc}" />
										</div>
									</c:if>
								</c:forEach> 
							</div>
					</fieldset>
		</ui:composition>
	</body>
</html>
