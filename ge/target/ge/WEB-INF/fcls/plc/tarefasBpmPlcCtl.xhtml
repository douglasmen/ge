<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">

<ui:composition>
<plcf:tabela tituloChave="tarefasAbertasBpmPlc.titulo">
	<plcf:linha>
		<plcf:celula styleClass="cabecalho" width="5%" columnSpan="2">
			<plcf:titulo tituloChave="label.id"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="label.nome"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="tarefasBpmPlc.dataInicio"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho"  width="60%">
			<plcf:titulo tituloChave="label.descricao"/>
		</plcf:celula>
	</plcf:linha>
	<plcf:iteracao id="plcLogicaItens" value="#{tarefasAbertas}" >
			<plcf:linhaSelecao id="linhaSel" action="#" linkEdicao="#{item.linkEdicaoPlc}">
				<plcf:celula styleClass="campo">
					<plcf:exibe value="#{item.id}" chavePrimaria="S"/>
				</plcf:celula>
				<plcf:celula styleClass="campo">
					<h:graphicImage value="/plc/midia/form-bpm-prioridade-#{item.prioridade}.png"/>
				</plcf:celula>
				<plcf:celula styleClass="campo">
					<plcf:exibe value="#{item.nome}"/>
				</plcf:celula>
				<plcf:celula styleClass="campo">
					<plcf:exibe value="#{item.dataInicioS}"/>
				</plcf:celula>
				<plcf:celula styleClass="campo">
					<plcf:exibe value="#{item.descricao}"/>
				</plcf:celula>
			</plcf:linhaSelecao>		
	</plcf:iteracao>
</plcf:tabela>

<plcf:tabela tituloChave="tarefasFechadasBpmPlc.titulo">
	<plcf:linha>
		<plcf:celula styleClass="cabecalho" width="5%" columnSpan="2">
			<plcf:titulo tituloChave="label.id"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho">
			<plcf:titulo tituloChave="label.nome"/>
		</plcf:celula>
		<plcf:celula styleClass="cabecalho"  width="60%">
			<plcf:titulo tituloChave="label.descricao"/>
		</plcf:celula>
	</plcf:linha>
	<plcf:iteracao id="plcLogicaItensFechados" value="#{tarefasFechadas}" >
		<plcf:linhaSelecao id="linhaSel" action="#" linkEdicao="#{item.linkEdicaoPlc}">
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.id}" chavePrimaria="S"/>
			</plcf:celula>
			<plcf:celula styleClass="campo">
				<h:graphicImage value="/plc/midia/form-bpm-prioridade-#{item.prioridade}.png"/>
			</plcf:celula>
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.nome}"/>
			</plcf:celula>
			<plcf:celula styleClass="campo">
				<plcf:exibe value="#{item.descricao}"/>
			</plcf:celula>
		</plcf:linhaSelecao>
	</plcf:iteracao>
</plcf:tabela>
</ui:composition>
</html>
