<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<head>
		
		<script src="#{request.contextPath}/plc/javascript-w2/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		//<![CDATA[
			jQuery(function(){   
				jQuery.ajax({
					url: "#{request.contextPath}/soa/plc/proxy?urlDestino=#{param.urlConsole}/rs/process/instance/#{param.processInstanceId}/activeNodeInfo",
					cache: false,
					dataType: "json",
					success: function(data) {
						jQuery.each(data, function(){ 
							jQuery("#imageContainer").append("<div class=\"bpm-graphView-activityImage\" style=\"position:absolute;top:"+ (this.activeNode.y-8) +"px;left:"+(this.activeNode.x-8)+"px;width:50px;height:50px; z-index:1000;\"></div>");
						});
					}
				});
			});
		//]]>
		</script>
		
		<style type="text/css">
		.bpm-graphView-activityImage {
			background-image:url(#{request.contextPath}/plc/midia/form-bpm-posic.png);
			background-repeat:no-repeat;
			height:16px;
			width:16px;
		}
		</style>
		
	</head>

	<body>

		<div style="position: relative; top: -1px; left: -1px;" id="imageContainer">
			<img style="position: absolute; top: 0pt; left: 0pt;" src="#{param.urlConsole}/rs/process/definition/#{param.processDefinitionId}/image"/>
		</div>

	</body>
</html>
